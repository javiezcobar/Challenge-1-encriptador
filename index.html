<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>encriptador</title>
    
</head>
<body>
    <header>
        <img id="logo" src="assets/Vector.svg">
    </header>
    <div id="seccion1">
        <textarea id="input" class="textarea" onblur="this.placeholder='Ingrese el texto aqui'" onfocus="this.placeholder=''" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <div class="iText"><img src="assets/info.svg" style="margin-right: 8px;"><span>Letras minusculas y sin acentos</span></div>
        </div>
        <button id="encript" class="botonPrimario">encriptar</button>
        <button id="desencript" class="boton">Desencriptar</button>
    </div>
        <div class="seccion2">
            <div id="display"></div>
            <div id="infoText">
                <img src="assets/Muñeco.svg">
                <h2>Ningún mensaje fue encontrado</h2>
                <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <button id="btnCopiar" class="boton">Copiar</button>
        </div>
    <script>
        const input = document.getElementById("input");
        const botonEncript = document.getElementById("encript");
        const botonDesencript = document.getElementById("desencript");
        const display = document.getElementById("display")
        const infoText = document.getElementById("infoText")
        const btnCopiar = document.getElementById("btnCopiar")
        let arr = [];
        let encriptado = "";

        function encriptar(){
            for(i = 0;i < input.value.length;i++){
                if (input.value[i] == "a"){arr.push("ai")}
                else if (input.value[i] == "e"){arr.push("enter")}
                else if (input.value[i] == "i"){arr.push("imes")}
                else if (input.value[i] == "o"){arr.push("ober")}
                else if (input.value[i] == "u"){arr.push("ufat")}
                else {arr.push(input.value[i])}
            }
            encriptado = arr.join("");
            arr = [];

           // envia el texto al div 
           display.innerText = encriptado;

           infoText.style.display = "none";
           btnCopiar.style.display = "inline";
        }        
        
        function desencriptar(){
            encriptado = input.value;

            while(encriptado.includes("ai")){
                encriptado = encriptado.replace("ai","a");   
            }
            while(encriptado.includes("enter")){
                encriptado = encriptado.replace("enter","e");   
            }
            while(encriptado.includes("imes")){
                encriptado = encriptado.replace("imes","i");   
            }
            while(encriptado.includes("ober")){
                encriptado = encriptado.replace("ober","o");   
            }
            while(encriptado.includes("ufat")){
                encriptado = encriptado.replace("ufat","u");   
            }
        
            display.innerText = encriptado

            infoText.style.display = "none";
            btnCopiar.style.display = "inline";

        }

        function copiar(){
            input.value = display.innerText;
            display.innerText = "";
            btnCopiar.style.display = "none";
        }

        botonEncript.onclick = encriptar;
        botonDesencript.onclick = desencriptar;
        btnCopiar.onclick = copiar;
        
    </script>
</body>
</html>
